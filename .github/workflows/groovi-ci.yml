name: Groovy CI

on:
  push:
    branches: [ "temp-test" ]
  pull_request:
    branches: [ "temp-test" ]

permissions:
  contents: read

jobs:
  build-gradle-project:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
        
    - name: Build with Gradle
      run: gradle build
      
    - name: Run tests
      run: gradle test
